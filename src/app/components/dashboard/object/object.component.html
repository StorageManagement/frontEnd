<div class="container">
  <img [src]="serialized_data.extension | logoChanger" alt="figma" />
  <div class="information">
    <h3>{{serialized_data.name}}</h3>
    <h5>{{serialized_data.size}} - {{serialized_data.date.slice(0,serialized_data.date.indexOf('.'))}}</h5>
  </div>
  <app-button
    [buttonProperties]="optionsButtonProperties"
    nz-popover
    nzPopoverPlacement="right"
    [(nzPopoverVisible)]="visible"
    [nzPopoverContent]="contentTemplate"
    (click)="clickMe()"
    [nzPopoverTitle]="serialized_data.name"
    (nzPopoverVisibleChange)="change($event)"
    nzPopoverTrigger="click"
  ></app-button>
</div>
<ng-template #contentTemplate>
  <div class="template-container">
    <app-button [buttonProperties]="shareButtonProperties" (click)="showModal()"></app-button>
    <nz-divider></nz-divider>
    <app-button [buttonProperties]="downloadButtonProperties" (click)="onDownloadObjectClicked()"></app-button>
    <nz-divider></nz-divider>
    <app-button [buttonProperties]="deleteButtonProperties"></app-button>
  </div>
</ng-template>

<nz-modal [(nzVisible)]="isVisible" [nzWidth]="350" nzTitle="Share" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
  <ng-container *nzModalContent >
<div class="content-container">    <app-search-box></app-search-box>
  <div class="users-container">
    <app-checkbox [userItem]="item" *ngFor="let item of usersItems"></app-checkbox>
  </div></div>
  </ng-container>
  <ng-container *nzModalFooter>
    <app-button [buttonProperties]="submitShareButtonProperties"></app-button>
  </ng-container>
</nz-modal>
