<div class="container">
  <input type="checkbox" [(ngModel)]="userItem.checked">
  <div class="information-container">
    <img [src]="userItem.imageUrl" alt="">
    <div class="information">
      <h2>{{userItem.name}}</h2>
      <h3>{{userItem.email}}</h3>
    </div>
  </div>
</div>
<nz-divider></nz-divider>
